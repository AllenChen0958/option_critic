- name: download.seed-{random_seed}
  description: Zip the experimental results and download the zip to local
  envs:
    SEED: {random_seed}
  depends_on:
    run:
    - run.seed-{random_seed}
  requirements:
    run:
    - has_log: "==Yes"
    - tmux_count: "<=0"
  commands:
    run:
    # Cause the script to exit on any errors
    - "set -euo pipefail"
    # Set the common variables
    - "source scripts/.common/set_common_variables.sh"
    # Initialize the training variables
    - "source scripts/train/.common/init_training_variables.sh"
    # Use SCP to download the zip to local
    - "local:scp $NOODLES_SERVER_AUTHORITY:\"$ZIP_PATH\" \"$ZIP_PATH\""
